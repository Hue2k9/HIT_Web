<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container div {
            display: flex;
        }

        .container div p {
            padding-right: 5px;
        }

        .container {
            margin-left: 400px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <p>Username</p>
            <p><input type="text" class="input input1"></p>
        </div>
        <div>
            <p>Password</p>
            <p><input type="password" class="input input2"></p>
        </div>
        <button id="submit">Kiá»ƒm tra</button>
    </div>
    <script>
        document.getElementById("submit").addEventListener("click", () => {
            let input1 = document.querySelector(".input1").value;
            let input2 = document.querySelector(".input2").value;
            let check = 0;
            let regexPassword = /^(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;

            if (input1 == '' || input2 == '' || regexPassword.test(input2) == false) {
                check = 0;
            }
            else {
                check = 1;
            }
            if (check == 0)
                alert("Ban nhap sai");
            else
                alert("Ban nhap dung");
        })
    </script>
</body>

</html>
